<div class="panel panel-default">
  <div class="panel-heading">
    <h4>Login</h4>
  </div>

  <div class="panel-body  col-sm-4">

    <form #newCribForm="ngForm" (ngSubmit)="onLoginSubmit(newCribForm.value)">
      <div class="form-group">
        <label for="username" class="">Username</label>
        <input
          type="text"
          class="form-control"
          placeholder="username"
          name="username"
          ngModel
          required>
      </div>
      <div class="form-group ">
        <label for="password" class="">Password</label>
        <input
          type="password"
          class="form-control"
          placeholder="password"
          name="password"
          ngModel
          required>
      </div>
      <div class="form-group col-sm-12">
        <button
          class="btn btn-primary listing-button"
          type="submit"
          ng-show="addListing">
            Login
        </button>
        
      </div>
    </form>
    <label for="" class="">{{message$}}</label>
  </div>  
</div>
