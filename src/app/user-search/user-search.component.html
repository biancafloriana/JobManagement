<div>
<div class="panel panel-default">
  <div class="panel-heading">
    <h4>Seach for a user</h4>
  </div>

  <div class="panel-body">

    <form #newForm="ngForm" (ngSubmit)="onSubmit(newForm.value)">
      <div class="form-group col-sm-4">
        <label for="SearchText" class="">Search</label>
        <input
          type="text"
          class="form-control"
          placeholder="Search"
          name="SearchText"
          ngModel
          required>
      </div>
      <div class = "col-sm-4">
          <label for="" class="">Search after:</label>
      <select
          name="type"
          id="property-type"
          class="form-control"
          ngModel
          required>
          <option
            *ngFor="let type of propertyTypes"
            [value]="type">
              {{ type }}
          </option>
        </select>
      </div>
      <div class="form-group col-sm-12">
        <button
          class="btn btn-primary listing-button"
          type="submit"
          ng-show="addListing">
            Search
        </button>
       
      </div>
    
    </form>
    <div class = "col-sm-4">
    <button 
    class="btn btn-sm btn-success"
    (click)="onClear(all)">
    Clear
  </button> </div>
    <label  class="">{{message$}}</label>
  </div>  
</div>
</div>
